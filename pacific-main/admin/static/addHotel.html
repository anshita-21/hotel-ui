			<main class="content">
				<div class="container-fluid p-0">

					<div class>
						<h1 class="h3 d-inline align-middle">Add Hotel Details</h1>
					</div>
					<section class="ftco-section ftco-no-pt ftco-no-pb">
						<div class="container">
							<div class="row">
								<div class="col-lg-12 ftco-animate p-4">

									<form method="post" onsubmit="return test();">
										<div class="row">
											<div class="col-md-6 mb-3">
												<label for="firstName" class="d-none d-lg-block"><i
														class="bi bi-person-fill"></i> Hotel Name</label>
												<input type="text" class="form-control" name="FName" id="fname"
													placeholder="Hotel Name" />
												<div id="fnameError" style="color: red" ;></div>
											</div>

										</div>
										<div class="row">
											<div class="col-md-6 mb-3">
												<label for="lastName" class="d-none d-lg-block"><i
														class="bi bi-person-fill"></i> Tagline</label>
												<input type="text" class="form-control" name="LName" id="lname"
													placeholder="Tagline" />
												<div id="lnameError" style="color: red" ;></div>
											</div>
											<div class="col-md-6 ">
												<label for="state" class="d-none d-lg-block"> City</label>
												<div class="input-group mb-3">
													<input type="text" class="form-control" id="city" value="city" name="city"
														aria-label="Text input with dropdown button" placeholder="City">
													<button class="btn btn-outline-secondary dropdown-toggle"
														type="button" data-bs-toggle="dropdown"
														aria-expanded="false">Choose</button>
													<ul class="dropdown-menu dropdown-menu-end">
														<li class="dropdown-item">Kolkata</li>
														<li class="dropdown-item">Bangalore</li>
														<li class="dropdown-item">Mubmai</li>
														<li>
															<hr class="dropdown-divider">
														</li>
														<li class="dropdown-item">Other</li>
													</ul>
												</div>
												<div id="cityE" style="color: red" ;></div>
											</div>
										</div>
										<div class="mb-3 pt-0">
											<label for="email" class="d-none d-lg-block"><i
													class="bi bi-envelope-at-fill"></i>Description
											</label>
											<textarea type="text" name="description" class="form-control" id="des" value="des"
												placeholder="500 Characters Limit" maxlength="500"></textarea>
											<div id="desE" style="color: red" ;></div>
										</div>
										
										<div class="mb-3">
											<label for="address" class="d-none d-lg-block"><i
													class="bi bi-house-door-fill"></i>
												Address</label>
											<input type="text" class="form-control" id="address" name="Add"
												placeholder="1234 Main St">
											<div id="AError" style="color: red" ;></div>
										</div>
										<div class="mb-3">
											<label for="email" class="d-none d-lg-block"><i
													class="bi bi-envelope-at-fill"></i> Email-1
											</label>
											<input type="text" name="email" class="form-control" id="email" value=""
												placeholder="example@gmail.com" />
											<div id="EError" style="color: red" ;></div>
										</div>
										<div class="mb-3">
											<label for="username" class="d-none d-lg-block"><i
													class="bi bi-telephone-fill"></i>
												Contact-1</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">+91</span>
												</div>
												<input type="text" id="mobile" class="form-control" name="Mobile"

											</div>

											</label>

											<div id="EError1" style="color: red" ;></div>
										</div>
										<div class="mb-3">

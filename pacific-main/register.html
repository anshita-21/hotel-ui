<!DOCTYPE html>
<html lang="en">

<head>
  <title>TravelBuddy - Free Bootstrap 4 Template by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/animate.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">
  <script type="text/javascript" src="validation.js"></script>
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    label{
      text-align: left;
    }
  </style>
</head>

<body>
  <section class="text-center">
    <div class="p-5 bg-image" style="
        background-image: url('https://t4.ftcdn.net/jpg/00/09/21/15/360_F_9211505_d4hxfNtPeTfgt7AeGmoO7u79P2hwxkoQ.webp');
        height: 200px;
        "></div>

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
      <div class="card-body py-5 px-md-5">

        <div class="row d-flex justify-content-center">
          <div class="col-lg-12">
            <h2 class="fw-bold mb-5">Register</h2>
            <form>

              <div class="row">
                <div class="col-md-4 d-flex align-items-stretch">
                  <div class="img d-flex w-100 align-items-center justify-content-center"
                    style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8)), url(images/about-1.jpg);">
                    <div class="text-center mt-auto">
                      <h4 class="mb-4 m-2"><span
                          style="font-weight: 600; font-style: italic; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Your
                          Gateway to Unforgettable Journeys!</span> </h4>
                    </div>
                  </div>
                </div>

                <div class="col-md-8 pl-md-5 pr-4">
                  <!-- <div class="row justify-content-start pb-3"> -->
                    <form method="post" onsubmit="return test();">
                      <div class="row">
                        <div class="col-4 mb-3">
                          <!-- <label for="country" style="text-align: left;"> Title</label> -->
                          <select class="custom-select d-block w-100 p-2" id="title"
                            style="border: 1px solid #ced4da; border-radius: 5px;">
                            <option value="">Title</option>
                            <option>Miss</option>
                            <option>Mrs</option>
                            <option>Mr</option>
                            <option>Other</option>
                          </select>
                          <div id="TError" style="color: red" ;></div>
                        </div>

                        <div class="col-4 mb-3">
                          <!-- <label for="firstName" class="d-none d-lg-block"><i class="bi bi-person-fill"></i> First
                            Name</label> -->
                          <input type="text" class="form-control" name="FName" id="fname" placeholder="First Name" />
                          <div id="fnameError" style="color: red" ;></div>
                        </div>
                        <div class="col-4 mb-3">
                          <!-- <label for="lastName" class="d-none d-lg-block"><i class="bi bi-person-fill"></i> Middle
                            Name</label> -->
                          <input type="text" class="form-control" name="mName" id="mname" placeholder="Middle Name" />
                          <div id="mnameError" style="color: red" ;></div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <!-- <label for="lastName" class="d-none d-lg-block"><i class="bi bi-person-fill"></i> Last
                            Name</label> -->
                          <input type="text" class="form-control" name="LName" id="lname" placeholder=" Last Name" />
                          <div id="lnameError" style="color: red" ;></div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <!-- <label for="username" class="d-none d-lg-block"><i class="bi bi-telephone-fill"></i>
                            Contact</label> -->
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">+91</span>
                            </div>
                            <input type="text" id="mobile" class="form-control" name="Mobile" maxlength="10"
                              placeholder=" Contact" />
                            <div id="MError" style="color: red" ;></div>
                          </div>
                        </div>

                      </div>
                      <div class="mb-3">
                        <!-- <label for="email" class="d-none d-lg-block"><i class="bi bi-envelope-at-fill"></i> Email
                        </label> -->
                        <input type="text" name="email" class="form-control" id="email" value=""
                          placeholder="example@gmail.com" />
                        <div id="EError" style="color: red" ;></div>
                      </div>

                      <div class="mb-3">
                        <!-- <label for="address" class="d-none d-lg-block"><i class="bi bi-house-door-fill"></i>
                          Address</label> -->
                        <input type="text" class="form-control" id="address" name="Add" placeholder="1234 Main St">
                        <div id="AError" style="color: red" ;></div>
                      </div>
                     
                      <div class="row">

                        <div class="col-md-4 mb-3">
                          <!-- <label for="country"><i class="bi bi-geo-alt-fill"></i> State</label> -->
                          <select class="custom-select d-block w-100 p-2" id="country"
                            style="border: 1px solid #ced4da; border-radius: 5px;">
                            <option value="">Choose...</option>
                            <option>Karnataka</option>
                            <option>Maharashtra</option>
                          </select>
                          <div id="CError" style="color: red" ;></div>
                        </div>

                        <div class="col-md-4 mb-3">
                          <!-- <label for="state"><i class="bi bi-pin-map-fill"></i> City</label> -->
                          <select class="custom-select d-block w-100 p-2" id="state"
                            style="border: 1px solid #ced4da; border-radius: 5px;">
                            <option value="">Choose...</option>
                            <option>Karnataka</option>
                            <option>Mumbai</option>
                            <option>Delhi</option>
                          </select>
                          <div id="SError" style="color: red" ;></div>
                        </div>

                        <div class="col-md-4 mb-3">
                          <!-- <label for="zip" class="d-none d-lg-block"><i class="bi bi-geo-fill"></i> Zip</label> -->
                          <input type="text" class="form-control" id="zip" pattern="[0-9]{7}" maxlength="7"
                            placeholder="Zip">
                          <div id="ZError" style="color: red" ;></div>
                        </div>
                      </div> 

                    </form>
                  <!-- </div> -->
                </div>
              </div>
              <p><a href="#" class="btn btn-primary">Submit</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
